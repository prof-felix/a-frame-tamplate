<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>

    <script type="text/javascript">
    //other test
    //oroin branch
    
    AFRAME.registerComponent('cursor-listener', {
      init: function () {
        var lastIndex = -1;
        var COLORS = ['red', 'green', 'blue'];
        this.el.addEventListener('click', function (evt) {
        lastIndex = (lastIndex + 1) % COLORS.length;
        this.setAttribute('material', 'color', COLORS[lastIndex]);
        console.log('I was clicked at: ', evt.detail.intersection.point);
        });
      }
    });

    let params = new URLSearchParams(location.search);
    var var1 = params.get('var');
    alert(var1);


    </script>
  </head>
  <body>


    <a-scene>
      <a-assets>
        <img id="scene_1" src="img/scene_1.jpeg">
        <img id="scene_2" src="img/scene_2.jpeg">

      </a-assets>

        <a-link class="clickable" href="someOtherWebpage.html" position="-2 1 -1" title="Some Other Webpage" image="#scene_2"></a-link>



        <a-entity camera look-controls controls wasd-controls>
          <a-entity cursor
            animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
            animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
            animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
            cursor="fuse: true;"
             position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
            material="color: blue; shader: flat"
            raycaster="far: 20; interval: 1000; objects: .clickable">
          </a-entity>
        </a-entity>

        <!-- <a-entity id="box" cursor-listener geometry="primitive: box" material="color: blue"></a-entity> -->
      <a-box
        class="clickable"
        cursor-listener
        position="-1 5 -1"
        rotation="45 0 0"
        color="#4CC3D9"
        animation="property: rotation; to: 45 360 0; dur: 2000; easing: linear; loop: true"
      ></a-box>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

      <a-sky src="#scene_1"></a-sky>

    </a-scene>

  </body>
</html>
